name: Government Road Complaint Emails (Mon/Wed/Fri)

on:
  schedule:
    - cron: '0 4 * * 1,3,5'
  workflow_dispatch:

jobs:
  send-emails:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Debug secrets availability
      env:
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        OUTLOOK_EMAIL: ${{ secrets.OUTLOOK_EMAIL }}
        OUTLOOK_PASSWORD: ${{ secrets.OUTLOOK_PASSWORD }}
        YAHOO_EMAIL: ${{ secrets.YAHOO_EMAIL }}
        YAHOO_PASSWORD: ${{ secrets.YAHOO_PASSWORD }}
      run: |
        echo "üîç Checking environment variables..."
        echo "GMAIL_EMAIL is set: $([[ -n "$GMAIL_EMAIL" ]] && echo "YES" || echo "NO")"
        echo "GMAIL_APP_PASSWORD is set: $([[ -n "$GMAIL_APP_PASSWORD" ]] && echo "YES" || echo "NO")"
        echo "OUTLOOK_EMAIL is set: $([[ -n "$OUTLOOK_EMAIL" ]] && echo "YES" || echo "NO")"
        echo "OUTLOOK_PASSWORD is set: $([[ -n "$OUTLOOK_PASSWORD" ]] && echo "YES" || echo "NO")"
        echo "YAHOO_EMAIL is set: $([[ -n "$YAHOO_EMAIL" ]] && echo "YES" || echo "NO")"
        echo "YAHOO_PASSWORD is set: $([[ -n "$YAHOO_PASSWORD" ]] && echo "YES" || echo "NO")"
        
    - name: Validate configuration
      env:
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        OUTLOOK_EMAIL: ${{ secrets.OUTLOOK_EMAIL }}
        OUTLOOK_PASSWORD: ${{ secrets.OUTLOOK_PASSWORD }}
        YAHOO_EMAIL: ${{ secrets.YAHOO_EMAIL }}
        YAHOO_PASSWORD: ${{ secrets.YAHOO_PASSWORD }}
        GITHUB_ACTIONS: true
      run: |
        cd src
        python test_email.py
        
    - name: Send emails
      env:
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        OUTLOOK_EMAIL: ${{ secrets.OUTLOOK_EMAIL }}
        OUTLOOK_PASSWORD: ${{ secrets.OUTLOOK_PASSWORD }}
        YAHOO_EMAIL: ${{ secrets.YAHOO_EMAIL }}
        YAHOO_PASSWORD: ${{ secrets.YAHOO_PASSWORD }}
        GITHUB_ACTIONS: true
      run: |
        cd src
        python send_single_email.py
        
    - name: Log completion
      if: always()
      run: |
        echo "Government road complaint emails processing completed at $(date)"
        echo "Workflow status: ${{ job.status }}"
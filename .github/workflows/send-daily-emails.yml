name: Government Road Complaint Emails (Mon/Wed/Fri)

on:
  schedule:
    - cron: '0 4 * * 1,3,5'
  workflow_dispatch:

jobs:
  send-emails:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Validate configuration
      env:
        # Set only the email services that are actually configured
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        OUTLOOK_EMAIL: ${{ secrets.OUTLOOK_EMAIL }}
        OUTLOOK_PASSWORD: ${{ secrets.OUTLOOK_PASSWORD }}
        YAHOO_EMAIL: ${{ secrets.YAHOO_EMAIL }}
        YAHOO_PASSWORD: ${{ secrets.YAHOO_PASSWORD }}
        GITHUB_ACTIONS: true
      run: |
        cd src
        python test_email.py
        
    - name: Send emails
      env:
        # Set only the email services that are actually configured
        GMAIL_EMAIL: ${{ secrets.GMAIL_EMAIL }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        OUTLOOK_EMAIL: ${{ secrets.OUTLOOK_EMAIL }}
        OUTLOOK_PASSWORD: ${{ secrets.OUTLOOK_PASSWORD }}
        YAHOO_EMAIL: ${{ secrets.YAHOO_EMAIL }}
        YAHOO_PASSWORD: ${{ secrets.YAHOO_PASSWORD }}
        GITHUB_ACTIONS: true
      run: |
        cd src
        python send_single_email.py
        
    - name: Log completion
      if: always()
      run: |
        echo "Government road complaint emails processing completed at $(date)"
        echo "Next scheduled send: Monday, Wednesday, or Friday at 9:00 AM Pakistan time (4:00 AM UTC)"
        echo "Workflow status: ${{ job.status }}"